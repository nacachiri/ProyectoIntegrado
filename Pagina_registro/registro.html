<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">

        <div class="container mx-auto">
            <!-- aqui esta el logo -->
            <div>
                <img class="mx-auto h-20 object-contain h-40 w-full" src="../Logo/logoSolo.png" alt="Workflow">
            </div>
<br>
                <div class="mb-4">
                <label class="container mx-auto flex items-stretch content-start w-96 py-2 px-3" for="username">
                    Username
                </label>
                <input class="container mx-auto flex items-stretch content-start shadow appearance-none border rounded-full w-96 py-2 px-3 text-grey-darker" id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                <label class="container mx-auto flex items-stretch content-start w-96 py-2 px-3" for="password">
                    Password
                </label>
                <input class="container mx-auto flex items-stretch content-start shadow appearance-none border rounded-full w-96 py-2 px-3 text-grey-darker" id="password" type="password" placeholder="******************">
                </div>

                <div>
                    
                    <button type="submit" class="transition duration-700 transform hover:-translate-y-1 hover:scale-110 ease-in-out mx-auto flex items-stretch rounded-full w-96 py-2 px-3 flex justify-center  py-2 px-4 border  text-sm font-medium rounded-md text-white bg-yellow-300 hover:bg-yellow-200">
                      Login
                    </button>
                  </div>
                
        </div>
    </div>









    </div>
