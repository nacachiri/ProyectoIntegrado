<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
    <title>Document</title>
</head>
<body>
    <div class="flex mx-auto h-screen h-full justify-center items-center">

        <div class="flex flex-wrap mx-auto max-w-sm lg:max-w-lg h-full justify-center items-center">

            <div class="w-full p-8">

                <div>
                    <img class="w-full h-full" src="../Logo/logoSolo.png" alt="Workflow">
                </div>
                <div class="mb-4">
                    <label class="w-96 py-2 px-3" for="username">Username</label>
                    <input class="shadow appearance-none border rounded-full py-2 px-4 block w-full text-grey-darker" id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="w-96 py-2 px-3" for="password">Password</label>
                    <input class=" shadow appearance-none border rounded-full py-2 px-4 block w-full text-grey-darker" id="password" type="password" placeholder="******************">
                </div>

                <div>
                    <button type="submit" class="transition duration-700 transform hover:-translate-y-1 hover:scale-110 ease-in-out mx-auto flex items-stretch rounded-full py-2 px-4 block  w-full flex justify-center  py-2 px-4 border  text-sm font-medium rounded-md text-white bg-yellow-300 hover:bg-yellow-200">
                      Login
                    </button>
                </div>

            </div>
                
        </div>
    </div>









    </div>
</body>
</html>
